<h1>Игры</h1>
<ul>
    {% for game in games %}
        <li>
            {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
            <button>Купить</button>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Главная</a>
<a href="{% url 'shop' %}">Магазин</a>
<a href="{% url 'cart' %}">Корзина</a>
